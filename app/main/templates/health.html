<ion-view view-title="Focus Health">
	<div class="bar bar-subheader">
		<button class="button assertive" ng-click="clear()"><i class="icon ion-close"></i></button>
		<h2 class="title">Health Data</h2>
		<button class="button positive" ng-click="refresh()"><i class="icon ion-refresh"></i></button>
	</div>
	<ion-content class="padding has-subheader">
		<square>
			<canvas parent-height id="line" class="chart chart-line" chart-data="data" chart-labels="labels" chart-options="options">
			</canvas>
		</square>
	</ion-content>
</ion-view>
