<ion-side-menus enable-menu-with-back-views="false">

	<!-- CONTENT -->
	<ion-side-menu-content>

		<!-- header bar -->
		<!-- the nav bar will be updated as we navigate between views -->
		<ion-nav-bar class="bar-energized">
			<!-- back button, shown if applicable -->
			<ion-nav-back-button>
			</ion-nav-back-button>
			<!-- nav button, shown if applicable -->
			<ion-nav-buttons side="left">
				<button class="button button-icon button-clear ion-navicon" menu-toggle="left">
				</button>
			</ion-nav-buttons>
		</ion-nav-bar>

		<!-- ROUTING INJECTED HERE: pageContent -->
		<ion-nav-view name="pageContent"></ion-nav-view>

	</ion-side-menu-content>

	<!-- SIDEMENU -->
	<ion-side-menu side="left">

		<!-- menu header -->
		<ion-header-bar class="bar-energized">
			<h1 class="title">Vif</h1>
		</ion-header-bar>

		<!-- menu content -->
		<ion-content>
			<ion-list>
				<ion-item menu-close ui-sref="main.home" class="item-icon-left">
					<i class="icon ion-ios-home"></i>
					Home
				</ion-item>
				<ion-item menu-close ui-sref="main.subjects" class="item-icon-left">
					<i class="icon ion-ios-bookmarks"></i>
					Subjects
				</ion-item>
				<ion-item menu-close ui-sref="main.subjects" class="item-icon-left">
					<i class="icon ion-ios-time"></i>
					Sessions
				</ion-item>
				<ion-item menu-close ui-sref="main.subjects" class="item-icon-left">
					<i class="icon ion-gear-a"></i>
					Settings
				</ion-item>
			</ion-list>
		</ion-content>

	</ion-side-menu>

</ion-side-menus>
