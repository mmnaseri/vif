<ion-view view-title="Points History">
  <ion-content class="padding">
	  <ion-list>
		  <div ng-repeat="date in points.$keys">
			  <ion-item class="item-divider item-icon-left">
				  <i class="icon ion-ios-calendar-outline"></i>
				  {{date}}
			  </ion-item>
			  <ion-item ng-repeat="point in points[date]" class="item-icon-left">
				  <span class="icon">
					  {{point.amount}}
				  </span>
				  <h2>
					  {{point.session.subject.title}}
					  &mdash;
					  {{point.session.subject.topics[point.session.topic].title}}
				  </h2>
				  <ion-option-button class="button-assertive" ng-click="remove(point)">Delete</ion-option-button>
			  </ion-item>
		  </div>
	  </ion-list>

  </ion-content>
</ion-view>
