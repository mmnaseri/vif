<ion-view view-title="Add">
	<!-- do you want padding? -->
	<ion-content class="padding">
		<div class="list">
			<label class="item item-input">
				<span class="input-label">Subject</span>
				<input type="text" placeholder="Subject Title">
			</label>
			<label class="item item-input">
				<span class="input-label">Difficulty</span>
				<div class="range range-positive">
					<i class="icon ion-happy-outline"></i>
					<input type="range" name="volume" min="1" max="5" value="3">
					<i class="icon ion-sad"></i>
				</div>
			</label>
			<a class="item item-icon-right" ng-click="view.dependencies = !view.dependencies" ng-if="subjects.length">
				Depends on
				<i class="icon ion-chevron-right" ng-if="!view.dependencies"></i>
				<i class="icon ion-chevron-down" ng-if="view.dependencies"></i>
			</a>
		</div>
		<button class="button button-energized button-block">
			<i class="ion-plus"></i> Add
		</button>
	</ion-content>
</ion-view>
